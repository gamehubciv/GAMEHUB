<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betmomo Prédicteur - Chargement...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a1929, #1e3a8a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .loading-container {
            text-align: center;
            color: white;
            padding: 20px;
        }
        
        .loading-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border: 3px solid #f59e0b;
            border-radius: 50%;
            padding: 10px;
            animation: pulse 2s infinite;
        }
        
        .loading-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(245, 158, 11, 0.3);
            border-top-color: #f59e0b;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            margin-top: 20px;
            color: #f59e0b;
            font-size: 18px;
            font-weight: bold;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px;
            border: 2px solid #f59e0b;
        }
        
        .retry-btn {
            background: #f59e0b;
            color: #1e3a8a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Contenu dynamiquement chargé -->
    </div>
    
    <!-- Zone de chargement -->
    <div id="loading" class="loading-container">
        <div class="loading-logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgWQQ67DfZ1P8X_phzoLQm08MZ3T99HEM7SGM3gA7Eqm0jjoG0J0TEN1vd&s=10" alt="Betmomo">
        </div>
        <div class="loader"></div>
        <div class="loading-text">
            <p>Chargement du Prédicteur Betmomo Pro...</p>
            <p style="font-size: 14px; color: #93c5fd;">Veuillez patienter</p>
        </div>
    </div>
    
    <!-- Zone d'erreur (cachée par défaut) -->
    <div id="error" style="display: none;" class="error-message">
        <h3>⚠️ Erreur de chargement</h3>
        <p>Impossible de charger le prédicteur. Vérifiez votre connexion internet.</p>
        <button onclick="loadContent()" class="retry-btn">Réessayer</button>
    </div>

    <script>
        // Fonction pour charger le contenu dynamiquement
        async function loadContent() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const appEl = document.getElementById('app');
            
            // Masquer l'erreur et afficher le chargement
            errorEl.style.display = 'none';
            loadingEl.style.display = 'block';
            
            try {
                // 1. Charger le HTML principal
                const response = await fetch('betmomo-predictor.html');
                if (!response.ok) throw new Error('Erreur HTTP: ' + response.status);
                
                const html = await response.text();
                
                // 2. Créer un DOM temporaire pour extraire les ressources
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                // 3. Extraire et charger les CSS
                const styles = tempDiv.querySelectorAll('link[rel="stylesheet"]');
                for (const style of styles) {
                    const newStyle = document.createElement('link');
                    newStyle.rel = 'stylesheet';
                    newStyle.href = style.href;
                    document.head.appendChild(newStyle);
                }
                
                // 4. Extraire le contenu du body
                const bodyContent = tempDiv.querySelector('body').innerHTML;
                
                // 5. Injecter le contenu
                appEl.innerHTML = bodyContent;
                
                // 6. Extraire et exécuter les scripts
                const scripts = tempDiv.querySelectorAll('script');
                for (const script of scripts) {
                    if (script.src) {
                        // Script externe
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        document.body.appendChild(newScript);
                    } else if (script.textContent.trim()) {
                        // Script inline
                        const newScript = document.createElement('script');
                        newScript.textContent = script.textContent;
                        document.body.appendChild(newScript);
                    }
                }
                
                // 7. Masquer l'écran de chargement
                loadingEl.style.display = 'none';
                
                // 8. Ajouter le CSS inline (si présent)
                const inlineStyles = tempDiv.querySelectorAll('style');
                for (const style of inlineStyles) {
                    const newStyle = document.createElement('style');
                    newStyle.textContent = style.textContent;
                    document.head.appendChild(newStyle);
                }
                
            } catch (error) {
                console.error('Erreur de chargement:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
            }
        }
        
        // Charger le contenu au démarrage
        document.addEventListener('DOMContentLoaded', loadContent);
        
        // Recharger en cas de problème réseau
        window.addEventListener('online', loadContent);
    </script>
</body>
</html>
